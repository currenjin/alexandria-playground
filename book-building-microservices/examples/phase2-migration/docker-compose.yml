version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: music-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: