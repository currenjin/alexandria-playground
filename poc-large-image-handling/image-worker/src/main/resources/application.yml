spring:
  application:
    name: image-worker
  datasource:
    url: jdbc:postgresql://localhost:5432/imagedb
    username: imageuser
    password: imagepass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0
        default-requeue-rejected: false

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: images

image:
  processing:
    max-file-size-bytes: 10485760  # 10MB
    max-pixels: 25000000           # 25 million pixels (5000x5000)

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
